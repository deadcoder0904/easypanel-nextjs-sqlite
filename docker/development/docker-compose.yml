version: '3.8'

services:
  web:
    image: easypanel-nextjs:0.0.1
    build:
      context: ../../
      dockerfile: docker/production/Dockerfile
      target: dev
    container_name: en_dev
    env_file:
      - ../../.env.development
    ports:
      - 3000:3000
    volumes:
      - .:/app
      - ../../data:/data
    restart: unless-stopped
    command: sh -c "ls -al; sh ./scripts/run.sh;"
